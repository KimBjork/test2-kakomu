group 'com.gamasoft.kakomu'
version '1.0-SNAPSHOT'


buildscript {
    ext.kotlin_version = '1.0.0'
    ext.kotlin_version = '1.2.31'

    repositories {
        mavenCentral()
        jcenter()

        maven {
            url 'http://sabrebuild1.uk.standardchartered.com:8081/nexus/content/repositories/public'
        }
    }

//    <nexus.snapshots.url>http://sabrebuild1.uk.standardchartered.com:8081/nexus/content/repositories/snapshots</nexus.snapshots.url>
//    <nexus.releases.url>http://sabrebuild1.uk.standardchartered.com:8081/nexus/content/repositories/releases</nexus.releases.url>


    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.3'
    }
}


apply plugin: 'com.github.johnrengelman.shadow'
//apply plugin: 'kotlin2js'
apply plugin: 'java'
//apply plugin: 'kotlin'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'MainKt'

repositories {
    mavenCentral()
    jcenter()

    maven {
        url 'http://sabrebuild1.uk.standardchartered.com:8081/nexus/content/repositories/public'
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "com.google.code.gson:gson:2.8.2"
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.22.2'
    compile 'org.li-soft.gonector:gonector:1.0.0'


    testCompile 'com.willowtreeapps.assertk:assertk:0.9'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.1'

    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.0.1'
//    compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"

}
